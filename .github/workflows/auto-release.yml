name: Auto Release on main

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  tag-and-release:
    name: Tag and create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Determine package version and tag
        id: tag
        run: |
          set -euo pipefail
          VER=$(grep -E '^version\s*=\s*"' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          TAG="v${VER}"
          echo "version=${VER}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Create tag if missing and push
        run: |
          set -euo pipefail
          TAG=${{ steps.tag.outputs.tag }}
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag creation"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi

      - name: Check release exists
        id: release_check
        run: |
          set -euo pipefail
          TAG=${{ steps.tag.outputs.tag }}
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/$TAG" || true)
          if [ "$STATUS" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.release_check.outputs.exists != 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
