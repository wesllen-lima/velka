name: Extension CI/CD

on:
  push:
    branches: [master]
    paths: ["vscode-extension/**"]
    tags: ["ext-v*"]
  pull_request:
    paths: ["vscode-extension/**"]

defaults:
  run:
    working-directory: vscode-extension

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npm run compile

      - name: Package .vsix
        run: npx @vscode/vsce package

      - name: Upload .vsix artifact
        uses: actions/upload-artifact@v4
        with:
          name: velka-vsix
          path: vscode-extension/*.vsix
          retention-days: 30

  publish:
    name: Publish to Marketplace
    if: startsWith(github.ref, 'refs/tags/ext-v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish --pat "${{ secrets.VSCE_PAT }}"

      - name: Publish to Open VSX (VSCodium / Gitpod)
        run: npx ovsx publish --pat "${{ secrets.OVSX_PAT }}"
        continue-on-error: true  # optional; skip if secret not configured
