name: Extension CI/CD

on:
  push:
    branches: [master]
    paths: ["vscode-extension/**"]
    tags: ["ext-v*"]
  pull_request:
    paths: ["vscode-extension/**"]

defaults:
  run:
    working-directory: vscode-extension

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npm run compile

      - name: Download velka binaries for bundling
        working-directory: vscode-extension
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p bin
          gh release download v1.4.0 \
            --repo wesllen-lima/velka \
            --pattern "velka-linux-x86_64" \
            --pattern "velka-macos-x86_64" \
            --pattern "velka-macos-aarch64" \
            --pattern "velka-windows-x86_64.exe" \
            --dir /tmp/velka-bins
          cp /tmp/velka-bins/velka-linux-x86_64     bin/velka-linux-x64
          cp /tmp/velka-bins/velka-macos-x86_64     bin/velka-darwin-x64
          cp /tmp/velka-bins/velka-macos-aarch64    bin/velka-darwin-arm64
          cp /tmp/velka-bins/velka-windows-x86_64.exe bin/velka-win32-x64.exe
          chmod +x bin/velka-linux-x64 bin/velka-darwin-x64 bin/velka-darwin-arm64

      - name: Package .vsix
        run: npx @vscode/vsce package

      - name: Upload .vsix artifact
        uses: actions/upload-artifact@v4
        with:
          name: velka-vsix
          path: vscode-extension/*.vsix
          retention-days: 30

  publish:
    name: Publish to GitHub Release
    if: startsWith(github.ref, 'refs/tags/ext-v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: velka-vsix
          path: vsix-out

      - name: Create GitHub Release with VSIX
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            ## VS Code Extension

            Install manually:
            ```bash
            code --install-extension velka-*.vsix
            ```
            Or drag-and-drop the `.vsix` file into the Extensions panel in VS Code.
          artifacts: "vsix-out/*.vsix"
          allowUpdates: true
          draft: false
          prerelease: false
